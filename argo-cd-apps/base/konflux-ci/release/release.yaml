apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: release
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: release-{{nameNormalized}}
    spec:
      project: default
      source:
        path: konflux-ci/release
        repoURL: https://github.com/konflux-ci/konflux-ci.git
        targetRevision: main
      destination:
        namespace: release-service
        server: '{{server}}'
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 50
          backoff:
            duration: 15s
